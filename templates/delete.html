{% extends "layout.html" %}

{% block title %}
    Delete
{% endblock %}

{% block main %}
<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">	
{% if get_flashed_messages() %}
  <div id="AlertParent">
    <div class="alert alert-success d-flex align-items-center justify-content-between my-4" role="alert">
    <div> 
        <span data-feather="check-circle"></span> {{ get_flashed_messages() | join(" ") }} 
    </div>
    <button type="button" id="closeAlert" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  {% endif %}
  <h2 class="head-sub ml-3">Delete Clients</h2>
  <form action="/delete" method="post">
      <div class="form-group col-md-3"">
          <input autocomplete="off" class="form-control inptmw" name="deletename" placeholder="Client Name"   type="text">
      </div>
      <div class="form-group col-md-3 mb-4"">
          <input class="form-control inptmw" name="mobile" placeholder="Client Mobile" type="text">
      </div>
          <button id="button" class="btn btn-dark ml-3 px-5" type="submit">Delete Client</button>
  </form>
</div>    
{% endblock %}
