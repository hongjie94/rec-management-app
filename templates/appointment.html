{% extends "layout.html" %}

{% block title %}
    Schedule
{% endblock %}

{% block main %}
<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<h2 class="head-sub ml-3">Schedule New Appoinment</h2>
  <form action="/appointment" method="post">
    <div class="form-group col-md-3">
      <input autocomplete="off" autofocus class="form-control inptmw" name="clientname" required placeholder="Client Name" type="text">
    </div>
    <div class="form-group col-md-3">
      <input class="form-control inptmw" name="mobile" placeholder="Client Mobile" required type="text">
    </div>
    <div class="form-group col-md-3 mb-4">
      <input class="form-control inptmw" name="appt_datetime" required type="datetime-local">
    </div>
    <button id="button" class="btn btn-dark ml-3 px-4" type="submit">Schedule Appointment</button>
  </form>
</div>
{% endblock %}
