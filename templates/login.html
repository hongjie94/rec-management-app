{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<style>
/* current page bg */
body {
    background: linear-gradient(to right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1)), url(../static/bg.jpg) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
</style>
<div class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
  <div class="container login-contanier">
    <div id="auth">
    {% if get_flashed_messages() %}
    <div id="AlertParent">
      <div class="alert alert-danger d-flex align-items-center justify-content-between my-4" role="alert">
      <div class="px-2">  
          <span data-feather="x-circle"></span> {{ get_flashed_messages() | join(" ") }} 
      </div>
      <button type="button" id="closeAlert" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
    </div>
  {% endif %}
      <h1>
        Your Business<br>
        Perfect Solutions 
      </h1>
      <form action="/login" method="post">
          <div class="form-group">
              <input autocomplete="off" autofocus class="form-control control" name="username" placeholder="Username" type="text">
          </div>
          <div class="form-group">
              <input class="form-control control" name="password" placeholder="Password" type="password">
          </div>
          <button class="btn btn-dark" type="submit">Log In</button>
          <div class="newUser"> Dont have an account <a href="/register">Register</a> here.</div>
      </form>
    </div>
  </div>  
</div>  
{% endblock %}
